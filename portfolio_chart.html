<!DOCTYPE html>
<html>
<head>
  <title>Investment Portfolio</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .chart-row { display: flex; justify-content: space-between; }
    .chart-row.centered { justify-content: center; }
    .chart-container { width: 32%; padding: 10px; vertical-align: top; }
    canvas { max-width: 100%; height: auto !important; }
  </style>
</head>
<body>
  <h2>Portfolio Overview</h2>
  <div class="chart-row">
    <div class="chart-container">
      <canvas id="portfolioChart1" width="300" height="300"></canvas>
      <script>
        const ctx1 = document.getElementById('portfolioChart1').getContext('2d');
        new Chart(ctx1, {
          type: 'pie',
          data: {
            labels: ['Blackstone Inc.', 'Alphabet Inc.', 'JPMorgan Chase & Co.', 'NVIDIA Corporation', 'Target Corporation', 'Tesla, Inc.'],
            datasets: [{
              data: [2.99083924, 0.99983292, 1.99988853, 5.35354154, 2.00123081, 10.00338217],
              backgroundColor: [
                'rgba(54, 162, 235, 0.8)', 'rgba(255, 99, 132, 0.8)', 'rgba(75, 192, 192, 0.8)',
                'rgba(255, 205, 86, 0.8)', 'rgba(153, 102, 255, 0.8)', 'rgba(255, 159, 64, 0.8)'
              ],
              borderColor: [
                'rgba(54, 162, 235, 1)', 'rgba(255, 99, 132, 1)', 'rgba(75, 192, 192, 1)',
                'rgba(255, 205, 86, 1)', 'rgba(153, 102, 255, 1)', 'rgba(255, 159, 64, 1)'
              ],
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { position: 'bottom', labels: { boxWidth: 10, font: { size: 10 } } },
              title: { display: true, text: 'Stock Quantities' }
            }
          }
        });
      </script>
    </div>
